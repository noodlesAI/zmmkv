syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.zmm.kv.pb";

//定义消息类型
message VoteRequest {
  // candidate任期
  int64 term = 1;
  // candidateId
  int64 candidateId = 2;
  // candidate最后日志条目的索引
  int64 lastLogIndex = 3;
  // candidate最后日志条目的任期号
  int64 lastLogTerm = 4;
}